plugins {
    id 'java'
}

group 'de.cryptosdk'
version '0.1.0'

repositories {
    mavenCentral()
}

task executeApp(type:JavaExec) {
    main = "de.cryptosdk.data.json.totp.TotpJsonConverter"
    classpath = sourceSets.main.runtimeClasspath
}

task createBigJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar Big',
                'Implementation-Version': version,
                'Main-Class': "de.cryptosdk.data.json.totp.TotpJsonConverter"
    }
    baseName ='TotpJsonConverter-all'

    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"

    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}